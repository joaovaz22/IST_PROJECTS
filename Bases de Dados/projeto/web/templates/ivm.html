<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ivms</title>
</head>

<body style="padding:20px">
    <p><a href="{{ url_for('main_menu') }}">Back</a></p>
    <br>
    <h3>Procurar IVM</h3>
    <form action="search_ivm" method="post">
        <p><input type="text" name="num_serie" placeholder="NÃºmero de serie" /></p>
        <p><input type="text" name="fabricante" placeholder="Fabricante" /></p>
        <p><input type="submit" value="Procurar" /></p>
    </form>
    <br>
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Numero Serie</th>
                <th>Fabricante</th>
                <th>Reposicoes</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td><a href="ivm_list?num_serie={{ record[0] }}&fabricante={{ record[1] }}">Ver Reposicoes</a></td>
            </tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
    <p> Erro: ao obter dados da base de dados!</p>
    {% endif %}
</body>

</html>
