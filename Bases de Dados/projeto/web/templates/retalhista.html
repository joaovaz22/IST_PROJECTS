<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Retalhistas</title>
</head>

<body style="padding:20px">
    <p><a href="{{ url_for('main_menu') }}">Back</a></p>
    <br>
    <h3>Procurar Retalhista</h3>
    <form action="search_retalhista" method="post">
        <p><input type="text" name="tin" placeholder="Tin" /></p>
        <p><input type="submit" value="Procurar" /></p>
    </form>
    <br>
    <p><a href="add_retalhista">Adicionar Retalhista</a></p>
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Tin</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td><a href="remove_retalhista?tin={{ record[0] }}">Remover Retalhista</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    {% else %}
    <p> Erro: ao obter dados da base de dados!</p>
    {% endif %}
</body>

</html>
