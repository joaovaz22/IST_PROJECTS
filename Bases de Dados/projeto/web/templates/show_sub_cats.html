<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sub-categorias</title>
</head>

<body style="padding:20px">
    <p><a href="{{ url_for('list_super_categoria')}}?nome=">Back</a></p>
    <br>
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Nome Sub-Categorias</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    {% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
</body>

</html>
