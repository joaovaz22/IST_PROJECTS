<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ivms</title>
</head>

<body style="padding:20px">
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[1] }}</td>
                <td>{{ record[0] }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <p><a href="{{ url_for('list_ivms') }}?num_serie=&fabricante=">Back</a></p>
    {% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
</body>

</html>
